kafka:
  topics:
    productMaster: ${kafka_product_master_topic_name}
  startup-topics:
    topicsRequired:
    topicsToBeCreated:
      - topicName: ${kafka_product_master_topic_name}
        retentionMs: -1
        cleanupPolicy: compact
        minCompactionLagMs: 86400000
        minCleanableDirtyRatio: 0.1
    schemasToBeRegistered:
      - subject: ${kafka_product_master_topic_name}-key
        path: avro/ProductMasterKey.avsc
      - subject: ${kafka_product_master_topic_name}-value
        path: avro/ProductMaster.avsc

  admin-client: &admin-client
    bootstrapServers:           ${kafka_cluster_bootstrap_server_urls}
    schemaRegistryUrl:          ${kafka_cluster_schema_registry_url}
    applicationId:              test-${kafka_application_id}
    clientId:                   KafkaStreamsTest-Admin-Client

  producer:
    <<: *admin-client
    clientId:                   KafkaStreamsTest-Producer-Client
